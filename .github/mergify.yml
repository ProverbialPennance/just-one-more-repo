pull_request_rules:
  - name: Auto-merge for dependency bump pull requests
    conditions:
      - or:
          - author=dependabot[bot]
          - author=github-actions[bot]
      - label=dependencies
      - or:
          - check-success=Build
          - check-success=Build pr
    actions:
      merge:
        method: rebase
      delete_head_branch:
