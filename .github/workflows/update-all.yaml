name: Update all

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  update:
    name: Update (all)
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@v17
        with:
          source-url: https://install.lix.systems/lix/lix-installer-x86_64-linux
          diagnostic-endpoint: ""

      - uses: yaxitech/nix-install-pkgs-action@v6
        with:
          # There's a fun little happenstance where upstream tries fetching from an invalid url
          # packages: "github:Mic92/nix-update, nixpkgs#jq"
          packages: "github:ProverbialPennance/nix-update, nixpkgs#jq"

      - name: Configure git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - run: |
          mkdir -p ~/.config/nixpkgs
          echo "{ allowUnfree = true; }" > ~/.config/nixpkgs/config.nix

      - name: Update all packages
        id: update-all-packages
        run: |
          nix flake show --json \
            | jq --arg keyName x86_64-linux '.packages.[$keyName]|keys[]' \
            | sed 's/\"//g' \
            | xargs -I % nix-update % --flake --commit --version-regex '(?:v|rb-v|)(.*)(?:-.*|\+.*|)'

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          branch: update-packages/update-all
          branch-suffix: short-commit-hash
          delete-branch: true
          committer: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          commit-message: "pkgs: update all"
          title: "Update (all) packages"
          labels: "github_actions, update"
          body: |
            Automated update of repo

      - uses: benc-uk/workflow-dispatch@v1
        if: ${{ contains(fromJSON('["created", "updated"]'), steps.cpr.outputs.pull-request-operation) }}
        with:
          workflow: build.yml
          ref: refs/heads/update_bump_all_action
